<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Support Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'blob': 'blob 10s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    },
                    colors: {
                        // Map 'indigo' to our CSS variables so we can swap themes dynamically
                        indigo: {
                            50: 'var(--c-50)',
                            100: 'var(--c-100)',
                            200: 'var(--c-200)',
                            300: 'var(--c-300)',
                            400: 'var(--c-400)',
                            500: 'var(--c-500)',
                            600: 'var(--c-600)',
                            700: 'var(--c-700)',
                            800: 'var(--c-800)',
                            900: 'var(--c-900)',
                        },
                        zinc: {
                            850: '#1f1f22',
                            950: '#0c0c0e',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* Default (Indigo) */
                --c-50: #eef2ff; --c-100: #e0e7ff; --c-200: #c7d2fe; --c-300: #a5b4fc; --c-400: #818cf8;
                --c-500: #6366f1; --c-600: #4f46e5; --c-700: #4338ca; --c-800: #3730a3; --c-900: #312e81;
            }

            .theme-sakura {
                /* Pink/Rose */
                --c-50: #fdf2f8; --c-100: #fce7f3; --c-200: #fbcfe8; --c-300: #f9a8d4; --c-400: #f472b6;
                --c-500: #ec4899; --c-600: #db2777; --c-700: #be185d; --c-800: #9d174d; --c-900: #831843;
            }

            .theme-ocean {
                /* Sky/Cyan */
                --c-50: #f0f9ff; --c-100: #e0f2fe; --c-200: #bae6fd; --c-300: #7dd3fc; --c-400: #38bdf8;
                --c-500: #0ea5e9; --c-600: #0284c7; --c-700: #0369a1; --c-800: #075985; --c-900: #0c4a6e;
            }

            .theme-mint {
                /* Teal/Emerald */
                --c-50: #f0fdfa; --c-100: #ccfbf1; --c-200: #99f6e4; --c-300: #5eead4; --c-400: #2dd4bf;
                --c-500: #14b8a6; --c-600: #0d9488; --c-700: #0f766e; --c-800: #115e59; --c-900: #134e4a;
            }

            .theme-bumblebee {
                /* Amber/Yellow - Adjusted for contrast */
                --c-50: #fffbeb; --c-100: #fef3c7; --c-200: #fde68a; --c-300: #fcd34d; --c-400: #fbbf24;
                --c-500: #f59e0b; --c-600: #d97706; --c-700: #b45309; --c-800: #92400e; --c-900: #78350f;
            }
            
            .theme-lavender {
                /* Purple/Violet */
                --c-50: #f5f3ff; --c-100: #ede9fe; --c-200: #ddd6fe; --c-300: #c4b5fd; --c-400: #a78bfa;
                --c-500: #8b5cf6; --c-600: #7c3aed; --c-700: #6d28d9; --c-800: #5b21b6; --c-900: #4c1d95;
            }
            
            .theme-matcha {
                /* Lime/Green */
                --c-50: #f7fee7; --c-100: #ecfccb; --c-200: #d9f99d; --c-300: #bef264; --c-400: #a3e635;
                --c-500: #84cc16; --c-600: #65a30d; --c-700: #4d7c0f; --c-800: #3f6212; --c-900: #365314;
            }
            
            .theme-peach {
                /* Orange/Coral */
                --c-50: #fff7ed; --c-100: #ffedd5; --c-200: #fed7aa; --c-300: #fdba74; --c-400: #fb923c;
                --c-500: #f97316; --c-600: #ea580c; --c-700: #c2410c; --c-800: #9a3412; --c-900: #7c2d12;
            }
        }

        @layer utilities {
            .scrollbar-thin::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            .scrollbar-thin::-webkit-scrollbar-track {
                @apply bg-transparent;
            }
            .scrollbar-thin::-webkit-scrollbar-thumb {
                /* Use lighter shade instead of opacity modifier */
                @apply bg-indigo-200 dark:bg-indigo-300 rounded-full transition-colors;
            }
            .scrollbar-thin::-webkit-scrollbar-thumb:hover {
                @apply bg-indigo-300 dark:bg-indigo-400;
            }
            .glass-panel {
                @apply bg-white/80 dark:bg-zinc-900/80 backdrop-blur-xl border border-white/40 dark:border-white/5 shadow-xl;
            }
            .bg-noise {
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",

    "path": "https://aistudiocdn.com/path@^0.12.7",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting (Tomorrow Night Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

</head>
<!-- Updated selection color to use solid lighter shade -->
<body class="bg-zinc-50 dark:bg-[#09090b] text-zinc-900 dark:text-zinc-100 transition-colors duration-300 min-h-screen overflow-hidden selection:bg-indigo-200 selection:text-indigo-900 dark:selection:bg-indigo-300 dark:selection:text-indigo-950 antialiased">
    <!-- Refined Ambient Background with Dynamic Theme Colors -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <!-- Primary Blob (Theme Color) - Use solid light shade with standard opacity class -->
        <div class="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-indigo-200 dark:bg-indigo-400 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-[120px] opacity-60 animate-blob"></div>
        <!-- Secondary Blob -->
        <div class="absolute top-[20%] right-[-10%] w-[40vw] h-[40vw] bg-indigo-300 dark:bg-indigo-500 rounded-full mix-blend-multiply dark:mix-blend-screen filter blur-[120px] opacity-60 animate-blob animation-delay-2000"></div>
        
        <!-- Noise Overlay -->
        <div class="absolute inset-0 opacity-[0.04] dark:opacity-[0.07] bg-noise pointer-events-none mix-blend-overlay"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
